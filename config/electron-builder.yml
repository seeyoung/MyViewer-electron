appId: com.myviewer.app
productName: MyViewer
copyright: Copyright Â© 2025
directories:
  buildResources: public
  output: release
files:
  - dist/**/*
  - node_modules/**/*
  - package.json
extraResources:
  - public/icons/**/*
mac:
  category: public.app-category.productivity
  target:
    - dmg
    - zip
  icon: public/icons/icon.icns
  minimumSystemVersion: "10.15.0"
  fileAssociations:
    - ext: zip
      name: ZIP Archive
      role: Viewer
    - ext: cbz
      name: Comic Book Archive (ZIP)
      role: Viewer
    - ext: rar
      name: RAR Archive
      role: Viewer
    - ext: cbr
      name: Comic Book Archive (RAR)
      role: Viewer
    - ext: 7z
      name: 7-Zip Archive
      role: Viewer
    - ext: tar
      name: TAR Archive
      role: Viewer
win:
  target:
    - nsis
    - portable
  icon: public/icons/icon.ico
  fileAssociations:
    - ext: zip
      name: ZIP Archive
      description: ZIP Archive
    - ext: cbz
      name: Comic Book Archive (ZIP)
      description: Comic Book Archive (ZIP)
    - ext: rar
      name: RAR Archive
      description: RAR Archive
    - ext: cbr
      name: Comic Book Archive (RAR)
      description: Comic Book Archive (RAR)
    - ext: 7z
      name: 7-Zip Archive
      description: 7-Zip Archive
    - ext: tar
      name: TAR Archive
      description: TAR Archive
linux:
  target:
    - AppImage
    - deb
  category: Utility
  icon: public/icons
  fileAssociations:
    - ext: zip
      name: ZIP Archive
      mimeType: application/zip
    - ext: cbz
      name: Comic Book Archive (ZIP)
      mimeType: application/vnd.comicbook+zip
    - ext: rar
      name: RAR Archive
      mimeType: application/x-rar-compressed
    - ext: cbr
      name: Comic Book Archive (RAR)
      mimeType: application/vnd.comicbook-rar
    - ext: 7z
      name: 7-Zip Archive
      mimeType: application/x-7z-compressed
    - ext: tar
      name: TAR Archive
      mimeType: application/x-tar
